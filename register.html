<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="total_container">
        <form action="url" method="post" class="wrap">
            <h1>REGISTER</h1>
            <div>
                <label for="username">Username</label>
                <input id="username" type="text" class="input_container">
            </div>
            <div>
                <label for="email">E-mail</label>
                <input id="email" type="email" class="input_container">
            </div>
            <div>
                <label for="password" >Password</label>
                <input id="password" type="password" class="input_container">
            </div>
            <div>
                <label for="password2" >Confirm your password</label>
                <input id="password2" type="password" class="input_container">
            </div>
            <button type="submit">REGISTER</button>
            <div class="container_link">
                <span  class="link_span">Do you have an account?<a href="/index.html"> Sign up</a></span>
            </div>
        </div>
    </section>

</body>
</html>
